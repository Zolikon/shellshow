name: Release

on:
  push:
    tags:
      - "*.*.*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: shellshow
            asset_name: shellshow-linux
          - os: macos-latest
            artifact_name: shellshow
            asset_name: shellshow-macos
          - os: windows-latest
            artifact_name: shellshow.exe
            asset_name: shellshow.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --dev

      - name: Patch version from tag
        shell: python
        env:
          RELEASE_TAG: ${{ github.ref_name }}
        run: |
          import re, os
          tag = os.environ["RELEASE_TAG"]
          path = "shellshow/__init__.py"
          text = open(path).read()
          text = re.sub(r'__version__: str = "[^"]+"', f'__version__: str = "{tag}"', text)
          open(path, "w").write(text)
          print(f"Patched __version__ to {tag}")

      - name: Build binary
        run: uv run pyinstaller shellshow.spec

      - name: Rename binary (Linux / macOS)
        if: matrix.os != 'windows-latest'
        run: mv dist/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "ShellShow ${{ github.ref_name }}"
          draft: false
          prerelease: false
          files: |
            dist/shellshow-linux/shellshow-linux
            dist/shellshow-macos/shellshow-macos
            dist/shellshow.exe/shellshow.exe
          body: |
            ## ShellShow ${{ github.ref_name }}

            Download the binary for your platform:

            | Platform | File             |
            |----------|------------------|
            | Linux    | `shellshow-linux` |
            | macOS    | `shellshow-macos` |
            | Windows  | `shellshow.exe`   |

            **Linux / macOS:** run `chmod +x shellshow-*` after downloading.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
